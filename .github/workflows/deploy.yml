name: Deploy ERer

on:
  push:
    branches:
      - main

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: Build and push server image to GHCR
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/erer-server:latest ./server
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/erer-server:latest

  deploy-server:
    needs: build-server
    runs-on: ubuntu-latest
    steps:
      - name: Deploy server to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Deploying server..."

            # 1. ê¸°ì¡´ .env íŒŒì¼ ì œê±°
            echo "ğŸ—‘ï¸ Removing old .env file..."
            rm -f /home/ubuntu/.env || true

            # 2. ìƒˆë¡œìš´ .env íŒŒì¼ ìƒì„±
            echo "âœï¸ Creating new .env file..."
            cat <<EOF > /home/ubuntu/.env
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            PORT=5000
            API_KEY=${{ secrets.API_KEY }}
            API_URL=${{ secrets.API_URL }}
            CURRENT_SEASON=${{ secrets.CURRENT_SEASON }}
            EOF
            echo "âœ… .env file created successfully"

            # 3. ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì‚­ì œ
            echo "ğŸ›‘ Stopping and removing existing container..."
            docker stop erer-server || true
            docker rm erer-server || true

            # 4. ê¸°ì¡´ Docker ì´ë¯¸ì§€ ì‚­ì œ
            echo "ğŸ—‘ï¸ Removing existing image..."
            docker rmi ghcr.io/${{ secrets.GHCR_USERNAME }}/erer-server:latest || true

            # 5. ìµœì‹  Docker ì´ë¯¸ì§€ pull
            echo "â¬‡ï¸ Pulling latest Docker image..."
            docker pull ghcr.io/${{ secrets.GHCR_USERNAME }}/erer-server:latest

