name: Deploy ERer

on:
  push:
    branches:
      - main

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: Create .env file
        run: |
          echo "Creating .env file..."
          rm -f ${{ github.workspace }}/server/.env
          cat <<EOF > ${{ github.workspace }}/server/.env
          DB_URL=${{ secrets.DB_URL }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          PORT=5000
          API_KEY=${{ secrets.API_KEY }}
          API_URL=${{ secrets.API_URL }}
          CURRENT_SEASON=${{ secrets.CURRENT_SEASON }}
          EOF
          echo ".env file created successfully ‚úÖ"

      - name: Debug .env file
        run: |
          if [ -f ${{ github.workspace }}/server/.env ]; then
            echo ".env file exists ‚úÖ"
            cat ${{ github.workspace }}/server/.env
          else
            echo "‚ùå .env file missing"
            exit 1
          fi

      - name: Build and push server image to GHCR
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/erer-server:latest ./server
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/erer-server:latest

  deploy-server:
    needs: build-server
    runs-on: ubuntu-latest
    steps:
      - name: Copy .env to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "${{ github.workspace }}/server/.env"   # ‚úÖ Ï†àÎåÄ Í≤ΩÎ°ú ÏàòÏ†ï
          target: "/home/ubuntu"                         # ‚úÖ EC2 Ìôà ÎîîÎ†âÌÜ†Î¶¨Î°ú Ï†ÑÏÜ°
          strip_components: 0
          overwrite: true
          debug: true

      - name: Deploy server to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üöÄ Deploying server..."
            if [ -f "/home/ubuntu/.env" ]; then
              echo ".env file exists ‚úÖ"
            else
              echo "‚ùå .env file missing on EC2"
              exit 1
            fi
            docker stop erer-server || true
            docker rm erer-server || true
            docker rmi ghcr.io/${{ secrets.GHCR_USERNAME }}/erer-server:latest || true
            docker pull ghcr.io/${{ secrets.GHCR_USERNAME }}/erer-server:latest
            docker run -d --name erer-server -p 5000:5000 --restart always \
              --env-file /home/ubuntu/.env \
              ghcr.io/${{ secrets.GHCR_USERNAME }}/erer-server:latest
            echo "‚úÖ Server deployed successfully"
