name: Deploy ERer

on:
  push:
    branches:
      - main

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: Create .env file
        run: |
          echo "DB_URL=${{ secrets.DB_URL }}" >> $GITHUB_WORKSPACE/server/.env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> $GITHUB_WORKSPACE/server/.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_WORKSPACE/server/.env
          echo "PORT=5000" >> $GITHUB_WORKSPACE/server/.env
          echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_WORKSPACE/server/.env
          echo "API_URL=${{ secrets.API_URL }}" >> $GITHUB_WORKSPACE/server/.env
          echo "CURRENT_SEASON=${{ secrets.CURRENT_SEASON }}" >> $GITHUB_WORKSPACE/server/.env
          echo ".env file created successfully ‚úÖ"

      - name: Debug .env file
        run: |
          echo "=== Checking .env file ==="
          cat "$GITHUB_WORKSPACE/server/.env"
          echo "=== End of .env file ==="
      
      - name: Build and push server image to GHCR
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/erer-server:latest ./server
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/erer-server:latest

  deploy-server:
    needs: build-server
    runs-on: ubuntu-latest
    steps:
      - name: Copy .env to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "${{ github.workspace }}/server/.env"
          target: "/home/ubuntu"
          strip_components: 0
          overwrite: true
          debug: true

      - name: List files after transfer (on EC2)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Checking files on EC2 ==="
            ls -la /home/ubuntu
            echo "=== End of file check ==="

      - name: Deploy server to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üöÄ Deploying server..."
            if [ -f "/home/ubuntu/.env" ]; then
              echo ".env file exists ‚úÖ"
            else
              echo "‚ùå .env file missing on EC2"
              exit 1
            fi
            docker stop erer-server || true
            docker rm erer-server || true
            docker rmi ghcr.io/${{ secrets.GHCR_USERNAME }}/erer-server:latest || true
            docker pull ghcr.io/${{ secrets.GHCR_USERNAME }}/erer-server:latest
            docker run -d --name erer-server -p 5000:5000 --env-file /home/ubuntu/.env ghcr.io/${{ secrets.GHCR_USERNAME }}/erer-server:latest
            echo "‚úÖ Server deployed successfully"
